<html lang="hu">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Köszöntés</h1>
    
    <button onclick="koszontes()">Köszöntés</button>

    <script type="text/javascript">
        function koszontes() {
            let datum = new Date();
            let ora = datum.getHours();

            if (ora < 10) 
            {
                alert("Jó reggelt!");
            }
            if (ora >= 10 && ora < 18) 
            {
                alert("Jó napot!");
            }
            if (ora >= 18 && ora < 22) 
            {
                alert("Jó estét!");
            }
            if (ora >= 22) 
            {
                alert("Jó éjszakát!");
            }
        }
    </script>
</body>
</html>
